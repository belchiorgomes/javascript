<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <input type="number" id="inputNumber">
    <button onclick="minhaTabuada()">Tabuada</button>

    <div id="mostrarTabuada"></div>

    <script>
        const input = document.getElementById('inputNumber');
        const mostrarTabuada = document.getElementById('mostrarTabuada');

        let tabuadaHTML = "";
        
        function minhaTabuada(){
            const inputValue = parseFloat(input.value);
            
            for(let i = 1; i < 10; i++){
                tabuadaHTML += `${i} X ${inputValue} = ${i * inputValue} <br>`
            }
        }

        mostrarTabuada.innerHTML = tabuadaHTML;
    </script>
</body>
</html>
