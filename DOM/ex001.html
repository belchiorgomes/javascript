<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <ul id="lista">

    </ul>

    <script>
        const pessoas = [
            {nome: "Breno", email: "email.@gmail.com"},
            {nome: "Luciana", email: "email.@gmail.com"},
            {nome: "Jo√£o", email: "email.@gmail.com"},
            {nome: "Maria", email: "email.@gmail.com"},
            {nome: "Carla", email: "email.@gmail.com"}
        ];

        const dadosPessoa = document.getElementById('lista');

        for(let i = 0; i < pessoas.length; i++){
            dadosPessoa.innerHTML += `<li>${pessoas[i].nome}: ${pessoas[i].email}</li>`;
        }
    </script>
</body>
</html>
