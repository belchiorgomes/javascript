<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botao com JavaScript</title>
    <style>
        button{
            border: none;
            background-color: coral;
            border-radius: 12px;
            outline: none;
            padding: 12px 18px;
        }
    </style>
</head>
<body>
    <script>
        const botao = document.createElement('button');

        botao.textContent = 'Click em Min!';

        botao.addEventListener('click', function(){
            alert('Olá, como você esta?')
        })

        document.body.appendChild(botao);
    </script>
</body>
</html>
