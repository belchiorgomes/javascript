<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um nelelemnto p em javaScript</title>
</head>
<body>
    <script>
        //Cria um novo elemento <p>
        const novoParagrafo = document.createElement('p');

        //Adiciona texto ao novo parágrafo
        novoParagrafo.textContent = 'Este é um novo paragrafo criado com JavaScript!';


        //Insere o novo parágrafo no corpo do documento
        document.body.appendChild(novoParagrafo);
    </script>
</body>
</html>
