<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo imagem com JavaScript</title>
    <style>
        img{
            width: 300px;
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <script>
        const imagem = document.createElement('img');
        imagem.src = 'https://i.pinimg.com/564x/67/f4/d2/67f4d29604eaa328b90eb69a1a80daa0.jpg';
        imagem.alt = 'Imagem Pinterest';

        document.body.appendChild(imagem)
    </script>
</body>
</html>
