<!DOCTYPE html>
<html>
<head>
<title>Mudar Imagem de Fundo</title>
<style>
  #imagem-principal {
    width: 400px;
    height: 300px;
    background-size: cover;
  }
  .imagens-miniaturas {
    width: 50px;
    height: 50px;
    margin: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="imagem-principal" style="background-image: url('imagem/naruto01.jpg');"></div>

<div>
  <img class="imagens-miniaturas" src="imagem/naruto01.jpg" onclick="mudarImagem('imagem/naruto01.jpg')">
  <img class="imagens-miniaturas" src="imagem/naruto02.jpg" onclick="mudarImagem('imagem/naruto02.jpg')">
</div>

<script>
function mudarImagem(novaImagem) {
  document.getElementById('imagem-principal').style.backgroundImage = "url('" + novaImagem + "')";
}
</script>

</body>
</html>
