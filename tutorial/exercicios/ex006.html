<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando imagem com JavaScript</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 2rem;

            background-image: url(imagem/naruto02.jpg);
            background-repeat: no-repeat;
            background-position: center;
        }

        .btn{
            width: 200px;
            height: 125px;
            border-radius: 8px;
            border: 2px solid #000;
            margin-bottom: 1.3rem;
            overflow: hidden;
        }

        .btn > img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <button class="btn" id="btn01">
        <img src="imagem/naruto01.jpg" alt="imagem naruto 01">
    </button>

    <button class="btn" id="btn02">
        <img src="imagem/naruto02.jpg" alt="imagem naruto 02">
    </button>

    <script>

    </script>
</body>
</html>
