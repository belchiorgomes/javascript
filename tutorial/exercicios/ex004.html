<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo class no JavaScript</title>
    <style>
        .css_paragrafo{
            width: 300px;
            height: 200px;
            padding: 10px;
            border-radius: 0.8rem;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <script>
        const elementoPai = document.querySelector("body");
        const novoElemento = document.createElement("p");
        novoElemento.textContent = "Texto inserido com JavaScript";
        novoElemento.classList.add("css_paragrafo");
        elementoPai.appendChild(novoElemento);
    </script>
</body>
</html>
