<body>
    <h1>Soma de n√∫meros</h1>

    <script>
        let nota01 = parseFloat(prompt('Digite a primeira nota '));
        let nota02 = parseFloat(prompt('Digite a segunda nota '));
        let soma = nota01 + nota02;
        let media = soma / 2;

        if(media > 4){
            alert('Aluno conseguiu a media ' + media + ' e esta aprovado');
        }else{
            alert('Aluno conseguiu a media ' + media + ' e esta reprovado');
        }

        alert('Fim do programa');
    </script>
