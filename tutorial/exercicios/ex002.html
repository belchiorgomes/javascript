<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar texto de um input.</title>
</head>
<body>
    <input type="text" name="nome" id="inputNome" value="Texto do input">

    <script>
        const input = document.querySelector("input");
        input.value = "Novo texto do input";
    </script>
</body>
</html>
